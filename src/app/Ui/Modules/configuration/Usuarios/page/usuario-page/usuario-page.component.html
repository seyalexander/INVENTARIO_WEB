<!-- ========== START - HEADER ========== -->

  <nav class="px-4 sm:px-6 flex basis-full items-center w-full mx-auto">
    <div class="me-5 lg:me-0 lg:hidden">
      <a class="flex-none rounded-md text-xl  no-underline font-semibold" aria-label="Preline">
        <h3 class="md:flex-1"> <span>USUARIOS</span></h3>
      </a>

      <div class="lg:hidden ms-1">

      </div>
    </div>

    <div class="w-full flex items-center justify-end ms-auto md:justify-between gap-x-1 md:gap-x-3">

      <div class="hidden lg:block">
        <h3 class="flex flex-row items-center justify-end gap-1"> <span>USUARIOS</span></h3>
      </div>

      <div class="md:block">
        <div class="relative">

          <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none" data-bs-toggle="modal" data-bs-target="#modalRegistroUsuario">

            Nuevo
          </button>
        </div>
      </div>

    </div>
  </nav>
</header>
