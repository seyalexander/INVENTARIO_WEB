<body
  class="sticky top-0 inset-x-0 flex flex-wrap md:justify-start md:flex-nowrap z-[48] w-full bg-white text-sm lg:ps-[220px] lg:pe-[0px]"
>
  <div class="w-full mx-auto mt-0 bg-white border-b-2 overflow-hidden">
    <!-- Cover Image -->
    <div class="h-32 bg-gradient-to-r from-gray-300 to-gray-300 relative"></div>

    <!-- Profile Info -->
    <div class="text-center relative -mt-12">
      <img
        class="w-32 h-32 mx-auto rounded-full border-4 bg-cover object-cover border-white shadow-md"
        src="https://www.dbperu.com/wp-content/uploads/2023/10/89430bfd7fbf08fd304924cd92ef6156-1024x683.webp"
        alt="Profile"
      />
      <h2 class="text-xl font-semibold mt-2 text-gray-900">
        {{datosSeguridadDetalle.nombreusuario}} {{datosSeguridadDetalle.apellido}}
      </h2>
      <p class="text-gray-500">{{datosSeguridadDetalle.idusuario}}</p>
    </div>

    <!-- Edit Button -->
    <!-- <div class="text-right pr-6 pb-4">
      <button
        class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition-colors shadow-sm"
      >
        Edit
      </button>
    </div> -->
  </div>
  <section
    class="flex flex-wrap pb-4 md:justify-start md:flex-nowrap z-[48] w-full text-sm lg:px-[40px]"
  >
    <div
      class="w-full mx-auto mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6"
    >


      <!-- Tarjeta estilo Instagram -->
      <div class="bg-white rounded-2xl overflow-hidden border border-gray-200">
        <div class="p-4 flex items-center gap-3">
          <img
            src="../../../../../../assets/images/fondo-db.jpg"
            class="w-10 h-10 rounded-full object-cover"
            alt="User Avatar"
          />
          <span class="font-semibold text-gray-800">Empresa</span>
        </div>

        <div
          class="relative h-max bg-yellow-600 grid place-content-center border overflow-hidden"
        >
          <img
            class="w-full h-auto opacity-10 absolute inset-0"
            src="../../../../../../assets/images/fondo-db.jpg"
            alt="Card Image"
          />
          <div class="relative py-5 px-4 flex items-center gap-3">
            <div>
              <h3 class="text-lg font-bold text-white drop-shadow-md">
                RUC EMPRESA
              </h3>
              <p class="mt-1 text-white text-2xl font-semibold drop-shadow-md">
                {{datosSeguridadDetalle.rucempresa}}
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Tarjeta estilo Instagram -->
      <div class="bg-white rounded-2xl overflow-hidden border border-gray-200">
        <div class="p-4 flex items-center gap-3">
          <img
            src="../../../../../../assets/images/fondo-db.jpg"
            class="w-10 h-10 rounded-full object-cover"
            alt="User Avatar"
          />
          <span class="font-semibold text-gray-800">ROL</span>
        </div>

        <div
          class="relative h-max bg-green-600 grid place-content-center border overflow-hidden"
        >
          <img
            class="w-full h-auto opacity-10 absolute inset-0"
            src="../../../../../../assets/images/fondo-db.jpg"
            alt="Card Image"
          />
          <div class="relative py-5 px-4 flex items-center gap-3">
            <div>
              <h3 class="text-lg font-bold text-white drop-shadow-md">
                @if (datosSeguridadDetalle.estado === '1') {
                  ACTIVO
                }@else {
                  INACTIVO
                }
              </h3>
              <p class="mt-1 text-white text-2xl font-semibold drop-shadow-md">
                {{datosSeguridadDetalle.cargo}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
