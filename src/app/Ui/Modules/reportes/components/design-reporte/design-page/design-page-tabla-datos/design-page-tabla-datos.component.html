<div class="max-w-[100rem] py-2 lg:py-0  flex gap-2">
  <mat-form-field class="w-[20rem]">
    <mat-label>Buscar producto</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ingresar descripción"
      #input
    />
  </mat-form-field>
</div>
<div class="container-datos-page">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- =================================================================================== -->
    <!-- codigoproducto -->
    <!-- =================================================================================== -->
    <ng-container matColumnDef="codigoproducto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>codigoproducto</th>
      <td mat-cell *matCellDef="let row">
        <button
          class="px-6 py-3 flex gap-2 align-center"
          [ngClass]="{
            'bg-white text-white': row.esnuevo == 0,
            '': row.esnuevo == 1
          }"
        >
          <span class="text-sm text-gray-600">
            {{ row.codigoproducto }}
          </span>
        </button>
      </td>
    </ng-container>

    <!-- =================================================================================== -->
    <!-- codigobarra -->
    <!-- =================================================================================== -->
    <ng-container matColumnDef="codigobarra">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>codigobarra</th>
      <td mat-cell *matCellDef="let row">
        <button
          class="px-6 py-3 flex gap-2 align-center"
          [ngClass]="{
            'bg-white text-white': row.esnuevo == 0,
            '': row.esnuevo == 1
          }"
        >
          <span class="text-sm text-gray-600 ">
            {{ row.codigobarra }}
          </span>
        </button>
      </td>
    </ng-container>

    <!-- =================================================================================== -->
    <!-- descripcionProducto -->
    <!-- =================================================================================== -->
    <ng-container matColumnDef="descripcionProducto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        descripcionProducto
      </th>
      <td mat-cell *matCellDef="let row">
        <button
          class="px-6 py-3 flex gap-2 align-center"
          [ngClass]="{
            'bg-white text-white': row.esnuevo == 0,
            '': row.esnuevo == 1
          }"
        >
          <span class="text-sm text-gray-600 ">
            {{ row.descripcionProducto }}
          </span>
        </button>
      </td>
    </ng-container>

    <!-- =================================================================================== -->
    <!-- unidad -->
    <!-- =================================================================================== -->
    <ng-container matColumnDef="unidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>unidad</th>
      <td mat-cell *matCellDef="let row">
        <button
          class="px-6 py-3 flex gap-2 align-center"
          [ngClass]="{
            'bg-white text-white': row.esnuevo == 0,
            'bg-slate-50e text-white': row.esnuevo == 1
          }"
        >
          <span class="text-sm text-gray-600 ">
            {{ row.unidad }}
          </span>
        </button>
      </td>
    </ng-container>

    <!-- =================================================================================== -->
    <!-- stockL -->
    <!-- =================================================================================== -->
    <ng-container matColumnDef="stockL">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>stockL</th>
      <td mat-cell *matCellDef="let row">
        <button
          class="px-6 py-3 flex gap-2 align-center"
          [ngClass]="{
            'bg-white text-white': row.esnuevo == 0,
            '': row.esnuevo == 1
          }"
        >
          <span class="text-sm text-gray-600 ">
            {{ row.stockL }}
          </span>
        </button>
      </td>
    </ng-container>

    <!-- =================================================================================== -->
    <!-- stockF -->
    <!-- =================================================================================== -->
    <ng-container matColumnDef="stockF">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>stockF</th>
      <td mat-cell *matCellDef="let row">
        <button
          class="px-6 py-3 flex gap-2 align-center"
          [ngClass]="{
            'bg-white text-white': row.esnuevo == 0,
            '': row.esnuevo == 1
          }"
        >
          <span class="text-sm text-gray-600 ">
            {{ row.stockF }}
          </span>
        </button>
      </td>
    </ng-container>

    <!-- =================================================================================== -->
    <!-- Rack -->
    <!-- =================================================================================== -->
    <ng-container matColumnDef="stockresultante">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>stockresultante</th>
      <td mat-cell *matCellDef="let row">
        <button
          class="px-6 py-3 flex gap-2 align-center"
          [ngClass]="{
            'bg-white text-white': row.esnuevo == 0,
            '': row.esnuevo == 1
          }"
        >
          <span
            class="text-sm text-gray-600"
            [ngClass]="{
          ' text-red-600': row.stockresultante < 0,
          ' text-blue-700': row.stockresultante > 0,
          ' text-gray-600': row.stockresultante == 0,
        }"
          >
            {{ row.stockF - row.stockL }}
          </span>
        </button>
      </td>
    </ng-container>

    <!-- =================================================================================== -->
    <!-- Ajuste -->
    <!-- =================================================================================== -->
    <ng-container matColumnDef="ajuste">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ajuste</th>
      <td mat-cell *matCellDef="let row">
        <button
          class="px-6 py-3 flex gap-2 align-center"
          [ngClass]="{
            'bg-white text-white': row.esnuevo == 0,
            '': row.esnuevo == 1
          }"
        >
          <span
            class="text-sm text-gray-600"
            [ngClass]="{
          ' text-red-600': row.ajuste < 0,
          ' text-blue-700': row.ajuste > 0,
          ' text-gray-600': row.ajuste == 0,
        }"
          >
            {{ row.ajuste }}
          </span>
        </button>
      </td>
    </ng-container>

    <!-- =================================================================================== -->
    <!-- Almacén -->
    <!-- =================================================================================== -->
    <ng-container matColumnDef="almacen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Almacén</th>
      <td mat-cell *matCellDef="let row">
        <button
          class="px-6 py-3 flex gap-2 align-center"
          [ngClass]="{
            'bg-white text-white': row.esnuevo == 0,
            '': row.esnuevo == 1
          }"
        >
          <span class="text-sm text-gray-600 ">
            {{ row.almacen }}
          </span>
        </button>
      </td>
    </ng-container>

    <!-- =================================================================================== -->
    <!-- Sucursal -->
    <!-- =================================================================================== -->
    <ng-container matColumnDef="sucursal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sucursal</th>
      <td mat-cell *matCellDef="let row">
        <button
          class="px-6 py-3 flex gap-2 align-center"
          [ngClass]="{
            'bg-white text-white': row.esnuevo == 0,
            '': row.esnuevo == 1
          }"
        >
          <span class="text-sm text-gray-600 ">
            {{ row.sucursal }}
          </span>
        </button>
      </td>
    </ng-container>

    <!-- =================================================================================== -->
    <!-- Zona -->
    <!-- =================================================================================== -->
    <ng-container matColumnDef="zona">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Zona</th>
      <td mat-cell *matCellDef="let row">
        <button
          class="px-6 py-3 flex gap-2 align-center"
          [ngClass]="{
            'bg-white text-white': row.esnuevo == 0,
            '': row.esnuevo == 1
          }"
        >
          <span class="text-sm text-gray-600 ">
            {{ row.zona }}
          </span>
        </button>
      </td>
    </ng-container>

    <!-- =================================================================================== -->
    <!-- Pasillo -->
    <!-- =================================================================================== -->
    <ng-container matColumnDef="pasillo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pasillo</th>
      <td mat-cell *matCellDef="let row">
        <button
          class="px-6 py-3 flex gap-2 align-center"
          [ngClass]="{
            'bg-white text-white': row.esnuevo == 0,
            '': row.esnuevo == 1
          }"
        >
          <span class="text-sm text-gray-600 ">
            {{ row.pasillo }}
          </span>
        </button>
      </td>
    </ng-container>

    <!-- =================================================================================== -->
    <!-- rack -->
    <!-- =================================================================================== -->
    <ng-container matColumnDef="rack">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rack</th>
      <td mat-cell *matCellDef="let row">
        <button
          class="px-6 py-3 flex gap-2 align-center"
          [ngClass]="{
            'bg-white text-white': row.esnuevo == 0,
            '': row.esnuevo == 1
          }"
        >
          <span class="text-sm text-gray-600 ">
            {{ row.rack }}
          </span>
        </button>
      </td>
    </ng-container>

    <!-- =================================================================================== -->
    <!-- ubicacion -->
    <!-- =================================================================================== -->
    <ng-container matColumnDef="ubicacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ubicación</th>
      <td mat-cell *matCellDef="let row">
        <button
          class="px-6 py-3 flex gap-2 align-center"
          [ngClass]="{
            'bg-white text-white': row.esnuevo == 0,
            '': row.esnuevo == 1
          }"
        >
          <span class="text-sm text-gray-600">
            {{ row.ubicacion }}
          </span>
        </button>
      </td>
    </ng-container>

    <!-- =================================================================================== -->
    <!-- esagrupado -->
    <!-- =================================================================================== -->
    <ng-container matColumnDef="esagrupado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>esagrupado</th>
      <td mat-cell *matCellDef="let row">
        <button
          class="px-6 py-3 flex gap-2 align-center"
          [ngClass]="{
            'bg-white text-white': row.esnuevo == 0,
            '': row.esnuevo == 1
          }"
        >
          <span class="text-sm text-gray-600 ">
            {{ row.esagrupado }}
          </span>
        </button>
      </td>
    </ng-container>

    <!-- =================================================================================== -->
    <!-- codigogrupo -->
    <!-- =================================================================================== -->
    <ng-container matColumnDef="codigogrupo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>codigogrupo</th>
      <td mat-cell *matCellDef="let row">
        <button
          class="px-6 py-3 flex gap-2 align-center"
          [ngClass]="{
            'bg-white text-white': row.esnuevo == 0,
            '': row.esnuevo == 1
          }"
        >
          <span class="text-sm text-gray-600">
            {{ row.codigogrupo }}
          </span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- =================================================================================== -->
  <!-- PAGINACIÓN INVENTARIO -->
  <!-- =================================================================================== -->
  <!-- <mat-paginator [pageSizeOptions]="[100]" aria-label="Select page of users" /> -->
  <mat-paginator
    [pageSizeOptions]="[100]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
