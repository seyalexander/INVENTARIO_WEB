<!-- Componente 1: Selección de opciones -->
<div
  class="offcanvas offcanvas-end ancho first-offcanvas"
  tabindex="-1"
  id="disenoreporte"
>
  <div
    class="offcanvas-header bg-[#f1f3f5] pb-1 flex justify-between items-center"
  >
    <h2 class="text-base font-semibold text-gray-800">
      Seleccione una opción para el inventario:
      {{ citaSeleccionada.descripcion }}
    </h2>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>

  <div
    class="offcanvas-body py-8 px-6 h-full flex flex-col items-center justify-center"
  >
    <div class="grid grid-cols-3 gap-8 w-full max-w-3xl mx-auto">
      <button
      class="bg-white p-6 rounded-xl shadow-md border-2 border-[#20477E]
             hover:bg-[#F0F4FA] transition-colors duration-200 cursor-pointer
             text-center flex flex-col gap-4 justify-center items-center"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#disenoreportedata"
      aria-controls="offcanvasRight"
      (click)="ObtenerDetalleInventariosPDF(0, 2)"
    >
      <p class="text-[#20477E] font-semibold">Total de registros</p>
      <p class="text-[3rem] font-bold text-[#20477E]">{{ TotalRegistros }}</p>
    </button>



      <button
      class="bg-white p-6 rounded-xl shadow-md border-2 border-[#00D1AE]
      hover:bg-[#F0F4FA] transition-colors duration-200 cursor-pointer
      text-center flex flex-col gap-4 justify-center items-center"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#disenoreportedata"
        aria-controls="offcanvasRight"
        (click)="ObtenerDetalleInventariosPDF(3, 0)"
      >
        <p class="text-[#00D1AE] font-semibold text-center">
          Registros con faltantes
        </p>
        <p class="text-[3rem] font-bold text-[#00D1AE]">{{ RegistrosFaltantes }}</p>
      </button>

      <button
      class="bg-white p-6 rounded-xl shadow-md border-2 border-[#0158DD]
      hover:bg-[#F0F4FA] transition-colors duration-200 cursor-pointer
      text-center flex flex-col gap-4 justify-center items-center"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#disenoreportedata"
        aria-controls="offcanvasRight"
        (click)="ObtenerDetalleInventariosPDF(2, 0)"
      >
        <p class="text-[#0158DD] font-semibold text-center">
          Registros sin faltantes
        </p>
        <p class="text-[3rem] font-bold text-[#0158DD]">
          {{ RegistrosNoFaltantes }}
        </p>
      </button>

      <button
      class="bg-white p-6 rounded-xl shadow-md border-2 border-[#0158DD]
      hover:bg-[#F0F4FA] transition-colors duration-200 cursor-pointer
      text-center flex flex-col gap-4 justify-center items-center"
        data-bs-toggle="offcanvas"
        data-bs-target="#disenoreportedata"
        aria-controls="offcanvasRight"
        (click)="ObtenerDetalleInventariosPDF(0, 1)"
      >
        <p class="text-[#0158DD] font-semibold text-center">
          Nuevos registros
        </p>
        <p  class="text-[3rem] font-bold text-[#0158DD]">{{ NuevosRegistros }}</p>
      </button>

      <button
      class="bg-white p-6 rounded-xl shadow-md border-2 border-[#20477E]
      hover:bg-[#F0F4FA] transition-colors duration-200 cursor-pointer
      text-center flex flex-col gap-4 justify-center items-center"
        data-bs-toggle="offcanvas"
        data-bs-target="#disenoreportedata"
        aria-controls="offcanvasRight"
        (click)="ObtenerDetalleInventariosPDF(1, 2)"
      >
        <p class="text-[#20477E] font-semibold text-center">Conteos exactos</p>
        <p class="text-[3rem] font-bold text-[#20477E]">{{ ConteosExactos }}</p>
      </button>

      <button
      class="bg-white p-6 rounded-xl shadow-md border-2 border-[#20477E]
      hover:bg-[#F0F4FA] transition-colors duration-200 cursor-pointer
      text-center flex flex-col gap-4 justify-center items-center"
        data-bs-toggle="offcanvas"
        data-bs-target="#disenoreportedataAjuste"
        aria-controls="offcanvasRight"
        (click)="ObtenerDetalleInventariosAjustados()"
      >
        <p class="text-[#20477E] font-semibold text-center">Items Ajustados</p>
        <p class="text-[3rem] font-bold text-[#20477E]">{{ ItemsAjustados }}</p>
      </button>

      <button
      class="bg-gray-100 p-6 rounded-xl shadow-md border-2 border-gray-300
     transition duration-200 cursor-not-allowed
      text-center flex flex-col gap-4 justify-center items-center"

        disabled
      >
        <p class="text-gray-600 font-semibold text-center">
          Registros sin leer
        </p>
        <p class="text-sm text-gray-500">(FALTA IMPLEMENTAR)</p>
      </button>
    </div>
  </div>
</div>

<!-- Componente 2: Configuración y exportación -->

<div
  class="offcanvas offcanvas-end ancho first-offcanvas"
  tabindex="-1"
  id="disenoreportedata"
>
  <div class="offcanvas-header bg-[#f1f3f5] pb-1">
    <div
      id="hs-header-base"
      class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block"
      aria-labelledby="hs-header-base-collapse"
    >
      <div class="overflow-hidden">
        <div
          class="py-0 md:py-0 flex flex-col md:flex-row md:items-center gap-0.5 md:gap-1"
        >
          <div class="grow">
            <div
              class="flex flex-col md:justify-start md:items-center gap-0.5 md:gap-1"
            >
              <div class="flex justify-between w-full">
                <div class="flex items-center justify-center gap-4">
                  <button
                  class="text-gray-800 hover:text-gray-600 "
                  data-bs-toggle="offcanvas"
                  data-bs-target="#disenoreporte"
                  aria-controls="offcanvasRight"
                >
                  <mat-icon>chevron_left</mat-icon>

                </button>
                <h1 class="mb-2">{{titulosOpciones}}</h1>
                </div>

                <div class="container-datos">
                  <div class="apartado-filtros">
                    <div class="opciones">
                      <div
                        class="opcion flex-1 boder-target rounded-lg p-2 gap-2 active:bg-white flex justify-center items-center text-center transition-transform transform cursor-pointer"
                        [class.selected]="selectedOption === 'excel'"
                        (click)="selectOptionEXCEL('excel')"
                      >
                        <img
                          src="../../../../../../../assets/svg/icon_excel.svg"
                          alt="Excel"
                        />
                        <span
                          class="text-xs uppercase text-slate-500 font-semibold"
                        >
                          EXCEL
                        </span>
                      </div>

                      <div
                        class="opcion flex-1 boder-target rounded-lg p-2 gap-2 active:bg-white flex justify-center items-center text-center transition-transform transform cursor-pointer"
                        [class.selected]="selectedOption === 'pdf'"
                        (click)="selectOptionPDF('pdf')"
                      >
                        <img
                          class="icon-pdf"
                          src="../../../../../../../assets/svg/icon-pdf.svg"
                          alt="PDF"
                        />
                        <span
                          class="text-xs uppercase text-slate-500 font-semibold"
                        >
                          PDF
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="w-full flex-wrap border-t-2">
                <!-- <filtros-checkbox-tabla
                  class="filtros"
                  (columnasSeleccionadas)="recibirColumnasSeleccionadas($event)"
                /> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="offcanvas-body pt-1 h-full overflow-hidden flex flex-col">
    <section class="h-full max-h-screen">
      <div class="max-w-[98vw] mx-auto h-full">
        <div class="flex flex-col h-full">
          <div class="-m-1.5 overflow-x-auto scroll-table h-full">
            <div class="p-1.5 min-w-full inline-block align-middle h-full">
              <div
                class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-auto max-h-[80vh]"
              >
                <div class="mat-elevation-z8 relative p-4">
                  <filtros-checkbox-tabla
                    class="filtros"
                    (columnasSeleccionadas)="
                      recibirColumnasSeleccionadas($event)
                    "
                  />
                  <div class="">
                    <design-page-tabla-datos
                      [listaProductos]="listaProductos"
                      [columnasSeleccionadas]="columnasSeleccionadas"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
