<div
  class="offcanvas offcanvas-end ancho first-offcanvas"
  tabindex="-1"
  id="disenoreporte"
>
  <div class="flex p-4 h-full fondo">
    <div class="w-[40%] h-full grid place-content-center">
      <h2 class="text-xs mb-0 font-semibold text-gray-700">
        Seleccione un reporte para el inventario:
      </h2>
      <h2 class="text-base font-bold text-[#20477E]">
        {{ citaSeleccionada.descripcion }}
      </h2>
      <div
        data-bs-dismiss="offcanvas"
        class="border border-[#0158DD] w-[6rem] h-[2rem] rounded-lg text-white grid place-content-center hover:cursor-pointer"
      >
        <button
          type="button"
          class="btn-close text-white"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <div class="w-[60%] grid place-content-center">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 w-full  gap-[1px]">
        <button
          class="button-opcion"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#disenoreportedata"
          aria-controls="offcanvasRight"
          (click)="ObtenerDetalleInventariosPDF(0, 2, 2)"
        >
          <p class="font-semibold text-[#20477E] group-hover:text-white">
            Total de registros
          </p>
          <p
            class="text-[3rem] font-bold text-[#20477E] group-hover:text-white"
          >
            {{ TotalRegistros }}
          </p>
        </button>

        <button
        class="button-opcion"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#disenoreportedata"
          aria-controls="offcanvasRight"
          (click)="ObtenerDetalleInventariosPDF(3, 0, 2)"
        >
          <p class="text-[#00D1AE] font-semibold text-center">
            Registros con faltantes
          </p>
          <p class="text-[3rem] font-bold text-[#00D1AE]">
            {{ RegistrosFaltantes }}
          </p>
        </button>

        <button
        class="button-opcion"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#disenoreportedata"
          aria-controls="offcanvasRight"
          (click)="ObtenerDetalleInventariosPDF(2, 0, 2)"
        >
          <p class="text-[#0158DD] font-semibold text-center">
            Registros sobrantes
          </p>
          <p class="text-[3rem] font-bold text-[#0158DD]">
            {{ RegistrosNoFaltantes }}
          </p>
        </button>

        <button
        class="button-opcion"
          data-bs-toggle="offcanvas"
          data-bs-target="#disenoreportedata"
          aria-controls="offcanvasRight"
          (click)="ObtenerDetalleInventariosPDF(0, 1, 2)"
        >
          <p class="text-[#0158DD] font-semibold text-center">
            Nuevos registros
          </p>
          <p class="text-[3rem] font-bold text-[#0158DD]">
            {{ NuevosRegistros }}
          </p>
        </button>

        <button
        class="button-opcion"
          data-bs-toggle="offcanvas"
          data-bs-target="#disenoreportedata"
          aria-controls="offcanvasRight"
          (click)="ObtenerDetalleInventariosPDF(1, 2, 2)"
        >
          <p class="text-[#20477E] font-semibold text-center">
            Conteos exactos
          </p>
          <p class="text-[3rem] font-bold text-[#20477E]">
            {{ ConteosExactos }}
          </p>
        </button>

        <button
        class="button-opcion"
          data-bs-toggle="offcanvas"
          data-bs-target="#disenoreportedataAjuste"
          aria-controls="offcanvasRight"
          (click)="ObtenerDetalleInventariosAjustados()"
        >
          <p class="text-[#20477E] font-semibold text-center">
            Items Ajustados
          </p>
          <p class="text-[3rem] font-bold text-[#20477E]">
            {{ ItemsAjustados }}
          </p>
        </button>

        <button
        class="button-opcion"
          data-bs-toggle="offcanvas"
          data-bs-target="#disenoreportedataAjuste"
          aria-controls="offcanvasRight"
          (click)="ObtenerDetalleInventariosPDF(0, 2, 1)"
        >
          <p class="text-[#20477E] font-semibold text-center">
            Cantidades ingresados manualmente
          </p>
          <p class="text-[3rem] font-bold text-[#20477E]">
            {{ EditadosManual }}
          </p>
        </button>

        <button
          disabled
          class="button-opcion_vacias"
        >

        </button>
        <button
          disabled
          class="button-opcion_vacias"
        >

        </button>
      </div>
    </div>
  </div>

<!-- Componente 2: Configuraci贸n y exportaci贸n -->

<div
  class="offcanvas offcanvas-end ancho first-offcanvas"
  tabindex="-1"
  id="disenoreportedata"
>
  <div class="offcanvas-header bg-[#f1f3f5] pb-1">
    <div
      id="hs-header-base"
      class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block"
      aria-labelledby="hs-header-base-collapse"
    >
      <div class="overflow-hidden">
        <div
          class="py-0 md:py-0 flex flex-col md:flex-row md:items-center gap-0.5 md:gap-1"
        >
          <div class="grow">
            <div
              class="flex flex-col md:justify-start md:items-center gap-0.5 md:gap-1"
            >
              <div class="flex justify-between w-full">
                <div class="flex items-center justify-center gap-4">
                  <button
                    class="text-gray-800 hover:text-gray-600"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#disenoreporte"
                    aria-controls="offcanvasRight"
                  >
                    <mat-icon>chevron_left</mat-icon>
                  </button>
                  <h1 class="mb-2">{{ titulosOpciones }}</h1>
                </div>

                <div class="container-datos">
                  <div class="apartado-filtros">
                    <div class="opciones">
                      <div
                        class="opcion flex-1 boder-target rounded-lg p-2 gap-2 active:bg-white flex justify-center items-center text-center transition-transform transform cursor-pointer"
                        [class.selected]="selectedOption === 'excel'"
                        (click)="selectOptionEXCEL('excel')"
                      >
                        <img
                          src="../../../../../../../assets/svg/icon_excel.svg"
                          alt="Excel"
                        />
                        <!-- <img
                        class="icon-pdf"
                        src="/db-inventory-gestor/browser/assets/svg/icon_excel.svg"
                        alt="PDF"
                      /> -->
                        <span
                          class="text-xs uppercase text-slate-500 font-semibold"
                        >
                          EXCEL
                        </span>
                      </div>

                      <div
                        class="opcion flex-1 boder-target rounded-lg p-2 gap-2 active:bg-white flex justify-center items-center text-center transition-transform transform cursor-pointer"
                        [class.selected]="selectedOption === 'pdf'"
                        (click)="selectOptionPDF('pdf')"
                      >
                        <img
                          class="icon-pdf"
                          src="../../../../../../../assets/svg/icon-pdf.svg"
                          alt="PDF"
                        />
                        <!-- <img
                        class="icon-pdf"
                        src="/db-inventory-gestor/browser/assets/svg/icon-pdf.svg"
                        alt="PDF"
                      /> -->
                        <span
                          class="text-xs uppercase text-slate-500 font-semibold"
                        >
                          PDF
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="w-full flex-wrap border-t-2">
                <!-- <filtros-checkbox-tabla
                  class="filtros"
                  (columnasSeleccionadas)="recibirColumnasSeleccionadas($event)"
                /> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="offcanvas-body pt-1 h-full overflow-hidden flex flex-col">
    <section class="h-full max-h-screen">
      <div class="max-w-[98vw] mx-auto h-full">
        <div class="flex flex-col h-full">
          <div class="-m-1.5 overflow-x-auto scroll-table h-full">
            <div class="p-1.5 min-w-full inline-block align-middle h-full">
              <div
                class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-auto max-h-[80vh]"
              >
                <div class="mat-elevation-z8 relative p-4">
                  <filtros-checkbox-tabla
                    class="filtros"
                    (columnasSeleccionadas)="
                      recibirColumnasSeleccionadas($event)
                    "
                  />
                  <div class="">
                    <design-page-tabla-datos
                      [listaProductos]="listaProductos"
                      [columnasSeleccionadas]="columnasSeleccionadas"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
